pre-commit:
  parallel: true
  jobs:
    - name: format
      run: biome format {staged_files}
      glob: "*.{js,ts,jsx,tsx}"

    - name: check
      run: biome check {staged_files}
      glob: "*.{js,ts,jsx,tsx}"

    - name: typecheck
      run: tsc --noEmit
